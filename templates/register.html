{%extends "layout.html" %}

{% block sub_content %}
<div class="text-center">
  <h1> User Registration </h1>
</div>

<div class="row">
 <div class="col-sm-4 col-sm-offset-4">
    <form class="was-validated" method="POST">
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" placeholder="Enter first name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name" placeholder="Enter last name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" placeholder="Enter your email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Confirm password" name="confirm_password" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
 </div>
</div>


{% endblock %}
